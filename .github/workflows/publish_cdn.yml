name: Publish on CDN

on:
  push:
    branches:
      - main
    paths:
      - "web/resources/**"

  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        default: 'prod'
        options: 
        - dev
        - uat
        - prod
        
jobs:
  release_dev:
    uses: ./.github/workflows/call_publish_cdn.yml
    name: '[Dev] Onboarding-cdc ms Release'
    if: ${{ (startsWith(github.ref_name, 'releases/') != true && inputs.env == null) || inputs.env == 'dev' }}
    secrets: inherit
    with:
      environment: dev
      environment_short: d
